{% extends "core/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<form method="POST" enctype="multipart/form-data" class="all">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Update Profile</legend>
      {{ u_form|crispy }}
      {{ p_form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Update Profile</button>
    </div>
    <a href="{% url 'profile' %}" class="text-danger">Go back to Profile</a>
  </form>
{% endblock %}
