{% extends "core/base.html" %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section clean">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Login Here</legend>
               {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3 ml-5">
            <small class="text-muted">
            Forgot Password?<a class="ml-2" href="{% url 'password_reset' %}">Click here to Reset your password</a>
            </small>
        </div>
        <div class="border-top pt-3 ml-5">
            <small class="text-muted">
            Don't Have an Account? <a class="ml-2" href="{% url 'signup' %}">Sign up</a>
            </small>
        </div>
    </div>
{% endblock content %}
