{% extends 'core/base.html' %}
{% load static %}
{% block content %}

    <h2 class="text center" style="margin-left: 20px;"> Search Results:  </h5>

        <hr>

        <div class="container">

            <div class="row justify-content-center m-4">

                {% if items %}
    
                    {% for item in items %}
        
                        <div class="col-md-4">
                            <div class="card m-3 p-2" style="width: 18rem; height: 33rem; box-shadow: 4px 4px #a3a2a4; border-radius: 25px 15px;">
                                <img src="{{ item.image.url }}" style="height: 300px; width: 200px;"  class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h4 class="card-title mt-1">{{ item.product_name }}</h4>
                                    <h3 style="color: rgb(0, 3, 7)" class="card-subtitle mt-1">${{ item.discount }}</h3>
                                    <hr>
                                    <a href="{% url 'store' %}" style="background-color: #eeecf0;" class="btn btn-primary m-1">Detail</a>
                                </div>
                            </div>
                        </div>
        
                    {% endfor %}
        
                {% else %}
                     <p>No Products available </p>
                {% endif %}
    
            </div>

        </div>


{% endblock %}
